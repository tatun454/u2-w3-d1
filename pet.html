<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #petList {
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }
      .pet-item {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .pet-item p {
        margin: 5px 0;
      }
      .highlight-owner {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Crea un Nuovo Animale Domestico</h2>
      <form id="petForm">
        <div class="form-group">
          <label for="petName">Nome Animale:</label>
          <input type="text" id="petName" required />
        </div>
        <div class="form-group">
          <label for="ownerName">Nome Padrone:</label>
          <input type="text" id="ownerName" required />
        </div>
        <div class="form-group">
          <label for="species">Specie:</label>
          <input type="text" id="species" required />
        </div>
        <div class="form-group">
          <label for="breed">Razza:</label>
          <input type="text" id="breed" />
        </div>
        <button type="submit">Aggiungi Animale</button>
      </form>

      <hr />

      <h2>Animali Domestici Registrati</h2>
      <div id="petList"></div>
      <p id="noPetsMessage">Nessun animale domestico registrato ancora.</p>
    </div>

    <script src="pet.js"></script>
  </body>
</html>
